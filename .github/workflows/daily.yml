name: Daily Update
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Daily note
        run: |
          echo "## $(date '+%Y-%m-%d')" >> notes.md
          echo "Notes and sketches." >> notes.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily update $(date '+%Y-%m-%d')"
          file_pattern: notes.md
          commit_user_name: "redhot075"
          commit_user_email: "code@redhot075.com"
          branch: main
